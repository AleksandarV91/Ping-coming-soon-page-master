<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/8a17da4cfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- page header and logo -->
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
      </div>
      <!-- page content -->
      <div class="content">
        <h1>We are launching <span class="accent">soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="form">
          <div class="input">
            <input
              type="email"
              class="email"
              placeholder="Your email address..."
            />
            <div class="err hidden">
              <p>Please provide a valid email address</p>
            </div>
          </div>
          <div class="btns">
            <button class="btn" type="submit">Notify Me</button>
          </div>
        </div>
        <div class="hero">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>
      </div>
      <!-- media icons -->
      <div class="media-icons">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>

        <p>&copy;Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AleksandarV91">Salence</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
